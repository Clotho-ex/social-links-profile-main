<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      property="og:image"
      content="https://clotho-ex.github.io/social-links-profile-main/tree/main/assets/images/social-preview.jpg" />

    <meta
      property="og:image:secure_url"
      content="https://clotho-ex.github.io/social-links-profile-main/" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="og:image:alt" content="Link Preview" />
    <meta data-n-head="ssr" data-hid="og:image:type" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" type="module"></script>

    <title>Frontend Mentor | Social Links Profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="profile-pic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="name-location">
          <h1>Jessica Randall</h1>
          <br />
          <h3 class="location">London, United Kingdom</h3>
        </div>
        <h3 class="bio">"Front-end developer and avid reader."</h3>
        <li class="links">
          <button class="btn" id="github">GitHub</button>
          <button class="btn" id="mentor">Frontend Mentor</button>
          <button class="btn" id="linkedIn">LinkedIn</button>
          <button class="btn" id="twitter">Twitter</button>
          <button class="btn" id="insta">Instagram</button>
        </li>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Clotho-ex" target="_blank">Yusufcan Var</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
